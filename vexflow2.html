<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VexFlow test</title>
	<script src="js/vexflow-debug.js"></script>
</head>
<body>

<div id="output"></div>

<script>
	// similar to importing classes; alternative to Vex.Flow.Renderer, etc.
	const { Renderer, Stave, StaveNote, Voice, Formatter } = Vex.Flow;

	// Create an SVG renderer and attach it to the DIV element named "output"
	const div = document.getElementById("output");
	const renderer = new Renderer(div, Renderer.Backends.SVG);

	// Configure the rendering context.
	renderer.resize(500, 500);
	const context = renderer.getContext();
    
    // renderer.

    /*
	 Create a stave of width 400 at position 10, 40 on the canvas.
     optional parameters object.
     vertical_bar_width: 10,       // Width around vertical bar end-marker
      glyph_spacing_px: 10,
      num_lines: 5,
      fill_style: '#999999',       // staff line color
      left_bar: true,               // draw vertical bar on left
      right_bar: true,               // draw vertical bar on right
      spacing_between_lines_px: 10, // in pixels
      space_above_staff_ln: 4,      // in staff lines
      space_below_staff_ln: 4,      // in staff lines
      top_text_position: 1,          // in staff lines
     */
	const stave = new Stave(10, 40, 400, {fill_style: '#000099'});


	// Add a clef and time signature.
	stave.addClef("treble").addTimeSignature("4/4");

	// Connect it to the rendering context and draw!
	stave.setContext(context).draw();



	// Create the notes
	const notes = [
	    // A quarter-note C.
	    new StaveNote({ keys: ["c/4"], duration: "q" }),

	    // A quarter-note D.
	    new StaveNote({ keys: ["d/4"], duration: "q" }),

	    // A quarter-note rest. Note that the key (b/4) specifies the vertical
	    // position of the rest.
	    new StaveNote({ keys: ["b/4"], duration: "qr" }),

	    // A C-Major chord.
	    new StaveNote({ keys: ["c/4", "e/4", "g/4"], duration: "q" }),
	];

	// Create a voice in 4/4 and add above notes
	const voice = new Voice({ num_beats: 4, beat_value: 4 });
	voice.addTickables(notes);

	// Format and justify the notes to 400 pixels.
	new Formatter().joinVoices([voice]).format([voice], 350);

	// Render voice
	voice.draw(context, stave);
</script>

</body>
</html>
