<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loop</title>
</head>

<style>

.border
{
    border-width: 2px;
    border-style: solid;
    border-color: black;
    margin: 10px;
    padding: 10px
}

</style>
    
<body>

<hr>

<p>There is a loop running at the refresh rate of the screen
(usually 60 frames per second). The box below lists how many times
the loop has completed since the page has loaded.</p>

<div id="outputDiv" class="border">x</div>

<hr>

<script>
    
// global scope variables
var i;
var outputDiv = document.getElementById("outputDiv");

function initialize()
{
    i = 0;
}

function update()
{
    i += 1;
    outputDiv.innerText = i;
}

function run()
{
    initialize();
    loop();
}

function loop() 
{
    // call function on next screen refresh (approx 1/60 sec)
	requestAnimationFrame( loop );  
    update();
}

run();

</script>
</body>
</html>
